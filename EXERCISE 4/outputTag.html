    <head>
        <title>Output Tag</title>
    </head>
    <body>
        <form oninput="x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)">
            Slider 1: 0<input type="range" id="a" value="0" max="5">5<br>
            Slider 2: 0<input type="range" id="b" value="0" max="5">5<br>
            Slider 3: 0<input type="range" id="c" value="0" max="5">5<br>
            Total =<output id="x"></output>
        </form>
    </body>
</html>
