<html>
    <head>
        <script>
            function Add()
            {
                num1=parseInt(prompt("Enter first number:"))
                num2=parseInt(prompt("Enter first number:"))
                alert(num1+num2)
            }
            function Sub()
            {
                num1=parseInt(prompt("Enter first number:"))
                num2=parseInt(prompt("Enter first number:"))
                alert(num1-num2)
            }
            function Mul()
            {
                num1=parseInt(prompt("Enter first number:"))
                num2=parseInt(prompt("Enter first number:"))
                alert(num1*num2)
            }
            function Div()
            {
                num1=parseInt(prompt("Enter first number:"))
                num2=parseInt(prompt("Enter first number:"))
                alert(num1/num2)
            }
            function Mod()
            {
                num1=parseInt(prompt("Enter first number:"))
                num2=parseInt(prompt("Enter first number:"))
                alert(num1%num2)
            }
        </script>
    </head>
    <body>
        <form>
            <button height="50px" length="100px" onclick="Add()">Add</button>
            <button height="50px" length="100px" onclick="Sub()">Subract</button>
            <button height="50px" length="100px" onclick="Mul()">Multiply</button>
            <button height="50px" length="100px" onclick="Div()">Division</button>
            <button height="50px" length="100px" onclick="Mod()">Mod</button>
        </form>
    </body>
</html>
