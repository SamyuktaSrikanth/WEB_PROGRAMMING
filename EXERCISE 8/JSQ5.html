<html>
<body>
    <div   style="border: 2px solid black; display: inline-block; padding: 5px;">
        <span id="nameDisplay" style="font-weight: bold; color: red;"></span>
    </div>
  
  <script>
    
    regNo = prompt("Enter your registration number:");
    name = prompt("Enter your name:");

    // Display registration number using document.write
    document.write(
      `<div style="border: 2px solid red; display: inline-block; padding: 5px; text-align: center; margin-bottom: 20px;">
        ${regNo}
      </div>`
    );

    document.getElementById("nameDisplay").innerHTML = `*${name}*`;
  </script>
</body>
</html>
